<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='/img/icon.png') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/icon.png', _external=True, _scheme='https') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_1.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='font.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_small.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_1small.css') }}">


</head>

<body>

    <nav class="menu-nav">
        <div class="hamburger-btn" id="hamburger-btn">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="sidebar" id="sidebar">
            <ul class="menu_items">
                <li><a href="/" class="menu_item">首頁</a></li>
                <li><a href="/choose" class="menu_item">規劃行程</a></li>
                <li><a href="/datachart" class="menu_item">數據圖表</a></li>
                <li><a href="/model" class="menu_item">模型</a></li>
                <li><a href="/about" class="menu_item">關於我們</a></li>    
            </ul>
        </div>
    </nav>

    <div class="div-block">

        <h1>選擇類別</h1>
        <div class="custom-line1"></div>
        <form action="/submit" method="post" id="searchForm">
            <div class="input-container">
                <div class="block1">
                    <div class="bolck1-1">
                        <label class="choice-date" for="date">出發日期</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="block1-2">
                        <label class="choice-time" for="time">出發時間</label>
                        <select name="time" id="time"></select>
                    </div>
                </div>
    
                <div class="block2">
                    <label class="choice-area" for="region">選擇地點</label>
                    <br>
                    <select id="region" name="region">
                        <option value="台北%">臺北</option>
                        <option value="新北%">新北</option>
                        <option value="基隆%">基隆</option>
                        <option value="桃園%">桃園</option>
                        <option value="新竹%">新竹</option>
                        <option value="苗栗%">苗栗</option>
                        <option value="台中%">臺中</option>
                        <option value="彰化%">彰化</option>
                        <option value="南投%">南投</option>
                        <option value="雲林%">雲林</option>
                        <option value="嘉義%">嘉義</option>
                        <option value="台南%">臺南</option>
                        <option value="高雄%">高雄</option>
                        <option value="屏東%">屏東</option>
                        <option value="宜蘭%">宜蘭</option>
                        <option value="花蓮%">花蓮</option>
                        <option value="台東%">臺東</option>
                    </select>
                </div>
            </div>

            <div class="custom-line2"></div>
            <div class="checkboxes">
                <div class="choice-type"><p>選擇景點類型（複選）</p></div>
                <input type="checkbox" id="option1" name="option1" value="主題遊憩"><label for="option1">主題遊憩</label>
                <input type="checkbox" id="option2" name="option2" value="歷史文化"><label for="option2">歷史文化</label>
                <input type="checkbox" id="option3" name="option3" value="休閒步道"><label for="option3">休閒步道</label>
                <input type="checkbox" id="option4" name="option4" value="自然景觀"><label for="option4">自然景觀</label>
                <input type="checkbox" id="option5" name="option5" value="觀光園區"><label for="option5">觀光園區</label> 
                <input type="checkbox" id="option6" name="option6" value="親近大自然"><label for="option6">親近大自然</label>

            </div>

            <div class="submitBtn">
                <button type="submit" id="SubmitButton" value="Go">Go　travel</button>
            </div>
        </form>
        <img src="{{ url_for('static', filename='/img/background-02.png') }}" alt="" class="backImg">

    </div>
    <div class="footer"></div>
    <script src="{{ url_for('static', filename='jquery-3.7.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <script src="{{ url_for('static', filename='index_1.js') }}"></script>
</body>

</html>
